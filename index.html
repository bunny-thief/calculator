<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Discount Calculator</title>
</head>
<body>
    <h1>Discount Calculator</h1>
    <form>
        <div class="flex">

            <label class="label" for="amount"> Enter bill amount</label>
            <input class="input-box" type="text" id="amount"/>
        </div>
        <br/>

        <div class="flex">

            <label class="label for="discount-percentage">Select discount %</label>
            <select class="input-box" name="percentage" id="discount-percentage">
                <option value="0">0</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="50">50</option>
            </select>
        </div>
        <br/>

        <div class="flex">

            <label class="label for="discount-amount">Discount amount:</label>
            <input class="input-box" type="text" id="discount-amount" disabled/>
        </div>
        <br/>

        <div class="flex">

            <label class="labelfor="pay">Final Pay</label>
            <input class="input-box" type="text" id="pay" disabled/>
        </div>
        <br/>

        <div>
            <button class="btn" type="submit" class="calculate">Calculate</button>
            <input class="btn" type="reset" value="Reset" class="reset"/>
        </div>

    </form>
</body>
</html>
